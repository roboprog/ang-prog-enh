<html>
    <head>
    </head>
    <body>
        <!-- note: background colors are "a bit" exaggerated to differentiate sections -->
        <style>
            * {
                color: darkslategray ;
            }
            div {
                padding: 0.5em ;
            }
            fieldset {
                border-radius: 0.5em ;
                width: 25em ;
            }
            label {
                width: 10em ;
                float: left ;
                text-align: right ;
                margin-right: 0.5em ;
            }
            fieldset div {
                padding: 0.15em ;
            }
            div#hdr {
                background-color: lightsalmon ;
            }
            div#msgs {
                background-color: palegreen ;
            }
            div#results {
                background-color: lightcyan ;
            }
            div#entry {
                background-color: lightgoldenrodyellow ;
            }
            div#list {
                background-color: thistle  ;
            }
            div#ftr {
                background-color: lightgray ;
            }
            div#ftr p {
                font-size: 0.5em ;
            }
        </style>
        <div id="hdr">
            <h1>Raffle Demo</h1>
        </div>
        <div id="msgs">
            <ul>
                <li>If something happened, I would tell you here</li>
            </ul>
        </div>
        <div id="results">
            <fieldset>
                <legend>Results</legend>
                <input type="button" value="Draw" />
                <div></div>
                <label>Winner:</label>
                <span>Joe Blow</span>
            </fieldset>
        </div>
        <div id="entry">
            <fieldset>
                <!-- using empty divs as spacers, as cannot assign size to br/ -->
                <legend>Participant Entry</legend>
                <label>First Name:</label>
                <input width="20" value="Joe">
                <div></div>
                <label>Last Name:</label>
                <input width="20" value="Blow">
                <div></div>
                <label>Number of Tickets:</label>
                <select>
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option selected="x">3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
                <div></div>
                <input type="button" value="Delete" />
            </fieldset>
        </div>
        <div id="list">
            <fieldset>
                <legend>Participants</legend>
                <table>
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Number of Tickets</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Joe</td>
                            <td>Blow</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>Susan</td>
                            <td>Queue</td>
                            <td>2</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>
                                <input type="button" value="Add" />
                            </th>
                        </tr>
                    </tfoot>
                </table>
            </fieldset>
        </div>
        <div id="ftr">
            <p>Copyright 2016, AcmeCorp, void where prohibited by law...</p>
        </div>
    </body>
</html>
